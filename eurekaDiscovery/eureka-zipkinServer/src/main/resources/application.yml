
spring:
  application:
    name: ZipkinServer
    instance_id: ZipkinServer_001
    
#http://localhost:8007/zipkin/    
server:
  port: 8007


eureka:
  password: password
  client:
    service-url:
      defaultZone: http://user:${eureka.password}@eureka-server-8001.com:8001/eureka-server/eureka/,http://user:${eureka.password}@eureka-server-8002.com:8002/eureka-server/eureka/
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10


management:
  metrics:
    web:
      server:
        auto-time-requests: false


endpoints:
  restart:
    enabled: true